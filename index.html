<!DOCTYPE html>
<html>
<head>
    <title>JAMster Lo-Fi Prototype</title>
    <style>
        th {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="app">
        <table>
            <thead>
            <tr>
                <th @click="sort('title')">Title</th>
                <th @click="sort('artist')">Artist</th>
                <th @click="sort('year')">Released</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="song in sortedSongs">
                <td>
                <a :href="song.web_url">
                    {{song.title}}
                </a>
                </td>
                <td>{{song.artist}}</td>
                <td>{{song.year}}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
    
    <!-- ViewModel -->
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                songs:[],
                currentSort:'title',
                currentSortDir:'ascending'
            },
            created:function() {
                fetch('https://api.myjson.com/bins/18oslu')
                .then(res => res.json())
                .then(res => {
                this.songs = res.songs;
                })
            },
            methods:{
                sort:function(s) {
                //if s === current sort, reverse
                if(s === this.currentSort) {
                    this.currentSortDir = this.currentSortDir==='ascending'?'descending':'ascending';
                }
                // store it afterwards
                this.currentSort = s;
                }
            },
            computed:{
                sortedSongs:function() {
                return this.songs.sort((a,b) => {
                    let modifier = 1;
                    if(this.currentSortDir === 'descending') modifier = -1;
                    if(a[this.currentSort] < b[this.currentSort]) return -1 * modifier;
                    if(a[this.currentSort] > b[this.currentSort]) return 1 * modifier;
                    return 0;
                });
                }
            }
        })
    </script>
</body>
</html>
